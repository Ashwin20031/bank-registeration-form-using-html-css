<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="logo">
        <h1>Bank Rating Form</h1>

      </div>

      <div class="row-input">

      <div class="row-input">
        <label for="Institution">Financial Institution Name</label>
        <input type="text" id="Institution" />
      </div>

      <div class="row-input">
        <div class="column-input">
          <label for="company">Company Institution</label>
          <label for="person">Contact person</label>
        </div>

        <div>
          <input type="text" id="company" />
        </div>
        <div>
          <input type="text" id="person" />
        </div>
      </div>

      <div class="row-input">
        <label for="Institution">Financial Institution Name</label>
        <input type="text" id="Institution" />
      </div>

      <div class="row-input">
        <label for="phone">Contact Phone Number</label>
        <input type="number" id="phone" />
      </div>

      <div class="row-input">
        <label for="account">Name of Account Holder</label>
        <div>
          <input type="text" id="account" />
        </div>
        <div>
          <input type="text" id="account" />
        </div>
      </div>

      <div class="row-input">
        <label for="account">Date Account Open</label>
        <div>
          <input type="number" id="date" />
        </div>
        <div>
          <input type="number" id="date" />
        </div>
        <div>
          <input type="number" id="date" />
        </div>
      </div>

      <div class="row-input">
        <label for="type">Account Type</label>
        <input type="text" id="type" />
      </div>

      <div class="row-input">
        <label for="Balance">Balance</label>
        <input type="text" id="Balance" />
      </div>

      <div class="row-input">
        <label for="information">Additional information</label>
        <div class="column-input">
          <hr />
          <hr />
          <hr />
        </div>
      </div>
      <div class="dot">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
